<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/css/ol.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
    <title>New Jersey Parcels</title>
</head>
<body>

    <!-- Navigation Bar -->
    <nav id="navbar">
        <h2>New Jersey Parcels</h2>
        <div id="controls">
            <label for="propertyClass">Property Class:</label>
            <select id="propertyClass">
                <option value="">All</option>
            </select>
            <label for="Zone">Zone:</label>
            <select id="Zone">
              <option value="">All</option>
            </select>

            <label for="minAcreage">Min Acreage:</label>
            <input type="number" id="minAcreage" min="0" value="0">

            <label for="maxAcreage">Max Acreage:</label>
            <input type="number" id="maxAcreage" min="0" value="100">

            <button id="applyFilters">Apply Filters</button>
        </div>
    </nav>

    <div id="container">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div id="legend">
                <h3>Legend</h3>
                <div id="legend-items">
                    <h4>Property Class</h4>
                </div>
            </div>

            <div id="layerToggle">
                <h3>Toggle Layers</h3>
                <label><input type="checkbox" id="osmLayerToggle" checked> OSM Layer</label><br>
                <label><input type="checkbox" id="parcelsLayerToggle" unchecked> Parcels Basemap</label><br>
                <div id="geojsonLayerToggles"></div>
            </div>
        </aside>

        <!-- Map Container -->
        <main id="map-container">
            <div id="map" class="map"></div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
